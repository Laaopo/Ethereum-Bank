<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereum Bank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
  </head>
  <body>
    <!-- Boostrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Alert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Front end elements -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bolder text-primary" href="#">Bank Dapp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-colcount="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="ms-auto me-2">
            <span class="navbar-text d-none" id="accountaddress"></span>
            <button class="btn btn-outline-primary" id="connect_to_metamask">
              <i class="fas fa-sign-in-alt pe-1">Login</i>
            </button>
          </span>
        </div>
      </div>
    </nav>
    <!-- Container -->
    <div class="row justify-content-center">
      <div
        class="col-sm-8 col-lg-6 col-xl-4 border border-5 rounded shadow mt-5 p-5"
      >
        <h3>Ethererum Bank Dapp.</h3>

        <!--Horizontal Line-->
        <hr />
        <!-- Deposite button -->
        <div class="mt-5 mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label fw-bold text-primary"
            >Deposite ETH:</label
          >
          <input
            type="email"
            class="form-control"
            id="depositeeth"
            placeholder="0.002 ETH"
          />
          <button
            class="btn btn-primary mt-3 shadow"
            type="button"
            id="depositebutton"
          >
            Deposite.
          </button>
        </div>
        <!-- Withdraw button -->
        <div class="mt-5 mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label fw-bold text-primary"
            >Withdraw ETH:</label
          >
          <input
            type="email"
            class="form-control"
            id="withdraweth"
            placeholder="0.002 ETH"
          />
          <button
            class="btn btn-primary mt-3 shadow"
            type="button"
            id="withdrawbutton"
          >
            Withdraw.
          </button>
        </div>
        <!--Balance Info-->
        <div class="d-grid gap-2">
          <button
            class="btn btn-primary mt-3 shadow"
            type="button"
            id="getbalance"
          >
            Get Balance
          </button>
          <p class="" id="balance">Balance</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
